<body>
    <header>Etch-a-Sketch</header>
    <div class = 'buttons'> 
        <input onchange="colorSelected(this)" type="color">
        <button id = 'colorButton'> Color Mode </button>
        <button id = 'rainbowButton'> Rainbow Mode </button>
        <button id = 'shadingButton'> Shading </button>
        <button id = 'eraser'> Eraser </button> 
        <button id = 'clear'> Clear </button> 
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        </div>
    </div>
