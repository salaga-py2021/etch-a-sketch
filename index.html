<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#x1F3A8; Pixel Art </title>
    <link rel = 'stylesheet' href = './styles.css'>
    <script src="./script.js" defer></script>
    <!-- Linking font from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>Pixel Art</header>
    <div id = 'mainBody'>
        <div id = 'buttonsContainer'> 
            <input id = 'colorSelect' onchange="colorSelected(this)" type="color">
            <button id = 'colorButton'> Color Mode </button>
            <button id = 'rainbowButton'> Rainbow Mode </button>
            <button id = 'shadingButton'> Shading </button>
            <button id = 'eraser'> Eraser </button> 
            <button id = 'clear'> Clear </button> 
            <div class='slideContainer'>
                <p id = 'rangeDisplay'> 16 x 16 </p>
                <input type='range' min='1' max='100' value='16' class='slider' id='myRange'>
            </div>
        </div>
         <div class = 'gridContainer' id = 'gridContainer'> 
             <!-- Containers are added through JS here! -->
        </div>
    </div>
</body>
</html>
